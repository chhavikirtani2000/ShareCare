    <div class="container"  ">

        <div class="panel" style="background-color: antiquewhite;">
            
            <div class="panel-body" style="background-color: antiquewhite; height:370px;">
                <div class="row">
                    <div class="alert alert-warning col-sm-8 col-sm-offset-2" style="display: none;">
                        You are not registered. Click <a href="./register.html">here</a> to register.

                <form class="form-horizontal" name="loginForm">
                    <div class="panel-heading"><h1 class="text-center" style="background-color:antiquewhite;">Register if new</h1></div>

    <script src="js/bootstrap.min.js"></script>
    <script src="/js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <script>

        connect();    
        function login(){
            $(".alert-warning").hide();

            publicKey= web3.currentProvider.selectedAddress;
            

            contractInstance.get_patient_list(function(error, result){
                if(!error){
                    var plist = result; //PatientList
                    for(var i = 0; i < plist.length; i++) 
                    {
                        var pk=publicKey.toLowerCase();
                        if (pk == plist[i]) 
                        {
                            location.href = "./patient.html?key=" + publicKey;
                        }
                    }  
                }
            });

            contractInstance.get_doctor_list(function(error, result){
                if(!error)
                {
                    var Dclist = result; //DoctorList
                    for(var i = 0; i < Dclist.length; i++) 
                    {
                        var pk = publicKey.toLowerCase();
                        if (pk == Dclist[i]) 
                        {
                            location.href = "./doctor.html?key=" + publicKey;
                        }
                    }
                    
                }
            }); 
            
        }

     
        
    </script>
